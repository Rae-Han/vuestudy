<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>VUE</title>

  <style>
    [v-cloak] {
      display: none
    }

    .img_box {
      clear: both;
    }

    .half_img {
      float: left;
      width: 100px;
    }
  </style>
</head>
<body>
  
  <div id="app" v-cloak>
    <h1>Hello, 
      <h1 v-show="visible" v-html="name" v-if="value > 5"></h1>
      <h1 v-else-if="value===5">5에요</h1>
      <h1 v-else>5보다 작아요.</h1>
      <h1 v-pre>{{ 이건 그대로 랜더링 돼요. }}</h1>
      <h1 v-once>{{ v_once }}</h1>
    </h1>
    
    <br>
    
    <h1 class='img_box'>
      <img class='half_img' v-bind:src='vue_logo'> 
      <img class='half_img' :src='vue_logo'>
    </h1>
    
    <h1 class='img_box'>
      <img style='width: 100px' :src='front? vue_logo : angular_logo'>
    </h1>
    
    <h2>오늘 할 일</h2>
    <ul>
      <li v-for='todo in todos'>{{todo.text}}</li>
    </ul>

    <h2>two-way binding, {{two_way}}</h2>
    <h2><input type="text" v-model="two_way"></h2>

    <h3><input type="checkbox" v-model="front"> Angular? VueJS? </h3>
    <img style='width: 100px' :src="front? vue_logo : angular_logo" alt="">

    <h2>Counter : {{ number }}</h2>
    <button v-on:click='increment'>증가!</button>
    <button v-on:click='decrement'>감소!</button>
    <button @:click='increment'>증가!</button>
    <button @:click='decrement'>감소!</button>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script type="text/javascript">
    // 새로운 뷰를 정의합니다
var app = new Vue({
  el: '#app', // 어떤 엘리먼트에 적용을 할 지 정합니다
  // data 는 해당 뷰에서 사용할 정보를 지닙니다 
  data: {
    name: '<i>raehan</i> 5보다 커요.',
    visible: true,
    value: 6,
    v_once: '초기 한번만 랜더링 돼요',
    
    vue_logo: 'https://kr.vuejs.org/images/logo.png',
    angular_logo: 'https://angular.io/assets/images/logos/angular/angular.svg',
    front: false,
    
    todos: [
      { text: 'Vue.js 튜토리얼 작성하기' },
      { text: 'Webpack2 알아보기' },
      { text: '사이드 프로젝트 진행하기' }
      
    ],

    two_way: '양방향 바인딩',

    number: 0
  },
  methods: {
    increment: function() {
      this.number++;
    },
    decrement: function() {
      this.number--;
    }
  }
});
  </script>
  
</body>
